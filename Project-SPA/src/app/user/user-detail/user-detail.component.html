<div class="row">
  <div class="col-md-8 col-sm-8" *ngIf="user.registeredPets.length > 0">
    <h3>Pets registered by {{user.username | titlecase}}:</h3>
    <div class="row mt-4">
      <div *ngFor="let pet of user.registeredPets" class="col-lg-4 col-md-6 col-sm-8">
        <app-pet-card [pet]="pet"></app-pet-card>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <app-user-card-detail [user]="user"></app-user-card-detail>
  </div>
</div>
