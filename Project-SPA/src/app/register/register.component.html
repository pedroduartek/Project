<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required
      placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required
      placeholder="Password">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required
      placeholder="example@email.com">
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <input type="text" class="form-control" name="gender" [(ngModel)]="model.gender" required placeholder="Gender">
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" class="form-control" name="city" [(ngModel)]="model.city" required
      placeholder="City">
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" class="form-control" name="country" [(ngModel)]="model.country" required
      placeholder="Country">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()"> Cancel</button>
  </div>

</form>
