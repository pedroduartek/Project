<div class="card mb-4" [ngClass]="{'bg-success': pet.found, 'bg-danger': !pet.found}">
  <div class="card-img-wrapper">
    <img class="card-image-top" src="{{pet.photoUrl}}" alt="{{pet.type}}" width="100%" height="300px">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/pets/', pet.id]">
          <i class="fa fa-paw"></i></button></li>
      <li *ngIf="authService.decodedToken.nameid != pet.userId" class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li *ngIf="authService.decodedToken.nameid != pet.userId" class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
      <li *ngIf="authService.decodedToken.nameid == pet.userId" class="list-inline-item">
        <button class="btn btn-warning" [routerLink]="['/pets/edit', pet.id]"><i class="fa fa-pencil"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-paw" [ngClass]="{'fa-': pet.type}"></i> {{pet.type | titlecase}}
    </h6>
    <p class="card-text text-center"><i class="fa fa-map-marker"></i> {{pet.city}}</p>
  </div>
</div>
