<div class="container mt-4">
  <div class="row">
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Pet">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updatePet()">
              <h4 class="mt-4">Pet Details</h4>
              <div class="form-inline">
                <label for="city">Type:</label>
                <input class="form-control" type="text" name="type" [(ngModel)]="pet.type">
                <label for="country">Color:</label>
                <input class="form-control" type="text" name="color" [(ngModel)]="pet.color">
                <div class="form-inline">
                  <label for="country">Size:</label>
                  <input class="form-control" type="text" name="size" [(ngModel)]="pet.size">
                </div>
              </div>
              <h4 class="mt-4">Location Details</h4>
              <div class="form-inline">
                <label for="city">City:</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="pet.city">
                <label for="country">Country:</label>
                <input class="form-control" type="text" name="country" [(ngModel)]="pet.country">
              </div>
              <div class="form-inline">
                <label for="street">Street:</label>
                <input class="form-control flex-fill" type="text" name="street" [(ngModel)]="pet.street">
              </div>
              <h4 class="mt-4">Description</h4>
              <textarea name="description" rows="6" class="form-control" [(ngModel)]="pet.description"></textarea>
            </form>
          </tab>
          <tab heading="Photos">
            <p>Photo edit will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img class=" card-img-top img-thumbnail" src="{{pet.photoUrl}}" alt="{{pet.type}}">
        <div class="card-body">
          <div>
            <strong>Type:</strong>
            <p>{{pet.type | titlecase}}</p>
          </div>
          <div>
            <strong>Color:</strong>
            <p>{{pet.color | titlecase}}</p>
          </div>
          <div>
            <strong>Location:</strong>
            <a href="https://www.google.com/maps/place/+{{pet.street}},+{{pet.city}},+{{pet.country}}/" target="blank"><p>{{pet.street}}, {{pet.city}}, {{pet.country}}</p></a>
          </div>
          <div>
            <strong>Added in:</strong>
            <p>{{pet.dateAdded}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save
            Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
