<div class="container">
  <div class="container">
    <div *ngIf="!registerMode" class="text-center">
      <img src="../../assets/img/logo.png" alt="logo">
      <br>
      <h1>Find your pet or help someone find his.</h1>
      <div class="text-center" *ngIf="!loggedIn()">
        <p class="lead">Register so you can see pets found near you.</p>
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="loggedIn()">
  <div class="text-center">
    <a class="btn btn-primary btn-lg mr-2" [routerLink]="['/pets']">Lost Pets</a>
    <a class="btn btn-success btn-lg mr-2" [routerLink]="['/pets']">Register a lost pet</a>
    <a class="btn btn-warning btn-lg mr-2" [routerLink]="['/users/pets', this.authService.decodedToken.nameid]">
      Your registered pets
    </a>
    <a class="btn btn-info btn-lg" [routerLink]="['/messages']">Messages</a>
  </div>
</div>
